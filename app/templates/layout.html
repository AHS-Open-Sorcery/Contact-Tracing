<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://use.fontawesome.com/812a2489b1.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/layout-general.css">
    <link rel="stylesheet" href="css/event-layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    {% endblock %}
</head>
<body>

<nav id="nav">
    <div class="nav-wrapper blue darken-4">
        <a href="/" class="brand-logo" title="Home"><img src="img/logo_white.png" alt="Logo"/></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/about" title="Learn About Us">About Us</a></li>
            <li><a href="/create-event" title="Create an Event">Create Event</a></li>
        </ul>
    </div>
</nav>

<main id="main">

    {% block main %}
    {% endblock %}
</main>

<footer class="page-footer blue darken-4">
    <div class="container footer-copyright" style="background: none;">
        <h6>
            &copy; 2021 <strong>Open Sorcery</strong>:
            <a href="https://ayushzenith.tech" target="_blank" title="Visit Ayush's website">Ayush Zenith</a>,
            <a href="https://ivanovich.us" target="_blank" title="Visit Daniel's website">Daniel Ivanovich</a>,
            <a href="https://jnair-energize.weebly.com/" target="_blank" title="Visit Jade's website">Jade Nair</a>,
            &amp;
            <a href="https://broaderator.com/" target="_blank" title="Visit Michael's website">Michael Peng</a>

            <a href="https://github.com/AHS-Open-Sorcery/Contact-Tracing" target="_blank"
               style="color:#FFFFFF; margin-left: 8px; font-size: 26px;"
               title="Visit Smart Covid-19 Event Planner on GitHub"> <i class="fa fa-github"></i></a>
        </h6>
    </div>
</footer>


</body>

</html>
