<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout Editor</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="css/event-layout.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
</head>
<body>

<section id="layout-editor-container">
    <div id="layout-editor">

    </div>
    <div id="layout-editor-buttons-container">
        <a class="waves-effect waves-light btn-large green darken-4" id="save-button"><i class="material-icons left">save</i>Save</a>
        <a class="waves-effect waves-light btn-large red darken-4" id="cancel-button"><i class="material-icons left">cancel</i>Cancel</a>
    </div>
</section>


<script type="text/javascript" src="js/event-layout.js"></script>
</body>
</html>
