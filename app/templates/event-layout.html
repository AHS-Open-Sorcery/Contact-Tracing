<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout Editor</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="css/layout-general.css">
    <link rel="stylesheet" href="css/event-layout.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <div class="container center-align">
        <h1>Event Layout Editor</h1>
        <h3>Event: {{ name }}</h3>

        <h4>Event Risk Level: <span id="event-risk-score"></span>%</h4>
        <h6>Each numbered circle represents a seat in your venue. Relocate them to recreate the layout of your seats as
            accurately as possible.</h6>
    </div>

    <section id="layout-editor-container">
        <div id="layout-editor">

        </div>
        <div id="layout-editor-buttons-container">
            <a class="waves-effect waves-light btn-large green darken-4" id="save-button"><i
                    class="material-icons left">save</i>Save</a>
            <a href="/" class="waves-effect waves-light btn-large red darken-4" id="cancel-button"><i
                    class="material-icons left">delete</i>Cancel</a>
        </div>
    </section>
</main>


<script type="text/javascript" src="js/layout-general.js"></script>
<script type="text/javascript">
    numSeats = {{ seats }};

    const eventID = '{{ id }}';

    let eventRiskEl = $('#event-risk-score'), eventRisk = {{ risk }};
    let colorToUse = '#d32f2f';

    if (eventRisk <= 0.05) {
        colorToUse = '#4caf50';
    } else if (eventRisk < 0.25) {
        colorToUse = '#cddc39';
    } else if (eventRisk < 0.5) {
        colorToUse = '#ffeb3b';
    } else if (eventRisk < 0.75) {
        colorToUse = '#ffc107';
    }

    eventRiskEl.text(Math.round(eventRisk * 10000) / 100);
    eventRiskEl.css('color', colorToUse);
</script>
<script type="text/javascript" src="js/event-layout.js"></script>
</body>
</html>
